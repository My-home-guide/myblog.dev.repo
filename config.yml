baseURL: "https://my-home-guide.github.io/"
title: ExampleSite
paginate: 5
theme: hugo-PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: ExampleSite
    description: "ExampleSite description"
    # author: Me
    author: ["Mouse"] # multiple authors

    images: "<link or path of image for opengraph, twitter-cards>"

    ShowReadingTime: true
    ShowShareButtons: true
    comments: true
    defaultTheme: auto
    disableThemeToggle: false
    disableSpecial1stPost: false

    assets:
        favicon: "/favicon.ico"
        favicon16x16: "/favicon-16x16.png"
        favicon32x32: "/favicon-32x32.png"
        apple_touch_icon: "/apple-touch-icon.png"
        safari_pinned_tab: "/safari-pinned-tab.svg"

    label:
        text: "Տունիկ"
        icon: /apple-touch-icon.png
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: false # needs to be explicitly set
        title: ExampleSite
        # imageUrl: '<img location>'
        # imageTitle: my image
        buttons:
            - name: Posts
              url: posts
            - name: Tags
              url: tags

    # home-info mode
    homeInfoParams:
        Title: "Բարի լույս \U0001F44B"
        Content: "Այստեղ կարող եք գտնել նշումներ տան մասին"

    socialIcons:
#        - name: twitter
#          url: "https://twitter.com/"
#        - name: stackoverflow
#          url: "https://stackoverflow.com"
        - name: github
          url: "https://github.com/My-home-guide"

    analytics:
        google:
            SiteVerificationTag: "XYZabc"

menu:
    main:
        - identifier: categories
          name: կարգեր
          url: /categories/
          weight: 10
        - identifier: tags
          name: պիտակներ
          url: /tags/
          weight: 20
